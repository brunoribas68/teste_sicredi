<html>
<head>
    <link rel="stylesheet" href="view/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="./document" method="POST" id="formularioLogin" enctype="multipart/form-data">
    <div class="container position-relative">
        <div class="card" id="cardLogin">
            <img src="../storage/images/logo.jpeg" class="card-img-top" alt="logo">
            <div class="card-body">
                <p class="card-text">
                <div class="mb-8">
                    <label for="firstName" class="form-label">Nome Assinante</label>
                    <input type="text" name="firstName" id="firstName"  class="form-control"  placeholder="Nome">
                </div>
                <div class="mb-8">
                    <label for="firstEmail" class="form-label">Email Assinante</label>
                    <input type="email" name="firstEmail" id="firstEmail"  class="form-control"  placeholder="seuemail@gmail.com">
                </div>
                <div class="mb-8">
                    <label for="secondName" class="form-label">Nome Assinante</label>
                    <input type="text" name="secondName" id="secondName"  class="form-control"  placeholder="Nome">
                </div>
                <div class="mb-8">
                    <label for="secondEmail" class="form-label">Email Assinante</label>
                    <input type="email" name="secondEmail" id="secondEmail" class="form-control" placeholder="seuemail@gmail.com">
                </div>
                <div class="mb-8">
                    <label for="file" class="form-label">Arquivo a ser assinado</label>
                    <input type="file" name="file" id="file" class="form-control" aria-describedby="file">
                </div>
                <br>
                <div class="mb-12">
                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                </div>
                </p>
            </div>
        </div>

    </div>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
